<section class="share-ideas">
  <div class="share-ideas__mask"></div>
  <img class="ellipse-yel" src="./img/share-ellipse-yellow.png" alt="..." />
  <img class="ellipse-gr" src="./img/share-ellipse-green.png" alt="..." />
  <div class="share-ideas__container container">
    <div class="share-ideas__inside">
      <h2 class="share-ideas__title title-h2">
        Поделитесь<br />
        своими идеями
      </h2>
      <div class="share-ideas__content">
        <div class="share-ideas__fill">
          <p class="share-ideas__exclamation normal-text">
            Мы c удовольствием их воплотим!
          </p>
          <p class="share-ideas__paragraph small-thin-text">
            Свяжитесь с нами или заполните форму, <br />
            и мы вам перезвоним в течении 20 минут.
          </p>
          <form class="share-ideas__form" action="">
            <div class="share-ideas__name">
              <label class="share-ideas__name-label" for="name">Ваше имя</label>
              <input
                class="share-ideas__name-input"
                type="text"
                id="name"
                name="name"
              />
            </div>
            <div class="share-ideas__tel">
              <label class="share-ideas__tel-label" for="phone"
                >Ваш телефон</label
              >
              <input
                class="share-ideas__tel-input"
                type="tel"
                id="phone"
                name="phone"
              />
            </div>
          </form>
          <div class="share-ideas__send">
            <button class="share-ideas__send-btn btn">
              <span class="btn-text">
                Отправить<span class="icon-arrow"></span>
              </span>
            </button>
            <div class="share-ideas__send-paragraph">
              Нажимая эту кнопку, вы соглашаетесь <br />
              на обработку персональных данных
            </div>
          </div>
        </div>
        <div class="share-ideas__get-in-touch">
          <!-- <div class="share-ideas__get-in-touch-wrapper"> -->
          <div class="share-ideas__contacts">
            <p class="share-ideas__contacts-text contacts-text">Контакты</p>
            <a
              class="share-ideas__contacts-mail contacts-mail"
              href="mailto:your.pm.manager@gmail.com"
              >your.pm.manager@gmail.com</a
            >
            <a
              class="share-ideas__contacts-tel contacts-tel"
              href="tel:093 212 16 12"
              >+38 (093) 212 16 12</a
            >
          </div>
          <div class="share-ideas__media">
            <p class="share-ideas__media-text">Наши соцсети</p>
            <div class="share-ideas__media-icons media-icons">
              <a href="#" target="_blank" class="media-icon icon-behance"></a>
              <a href="#" target="_blank" class="media-icon icon-instagram"></a>
              <a href="#" target="_blank" class="media-icon icon-dribble"></a>
              <a href="#" target="_blank" class="media-icon icon-facebook"></a>
              <a href="#" target="_blank" class="media-icon icon-linkedin"></a>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
